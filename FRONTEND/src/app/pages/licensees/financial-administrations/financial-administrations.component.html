<div class="card">
    <div class="flex justify-center align-items-center my-4">
        <button mat-raised-button color="accent" (click)="manage()" class="mr-12"
            *ngIf="!item"><span>{{'economicManagement.add' | translate}}</span></button>
    </div>
    <div class="border rounded-lg p-4" *ngIf="item">
        <div class="flex flex-col">
            <div class="flex flex-wrap w-full items-center">
                <field-viewer class="w-full mb-5" label="economicManagement.financialAdministrationCompany">
                    <p>{{item?.legalPersonDisplayName}}</p>
                </field-viewer>
                <field-viewer class="w-full" label="economicManagement.enabledTaxiDrivers">
                    <chips [items]="drivers" [removable]="false"></chips>
                </field-viewer>
            </div>

            <div class="flex justify-end">
                <button mat-raised-button color="accent" (click)="manage()">{{'common.edit' |
                    translate}}</button>
            </div>
        </div>
    </div>
</div>
