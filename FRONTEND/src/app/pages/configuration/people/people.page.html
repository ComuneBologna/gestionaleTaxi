<page-content>
    <ng-container header>
        <div class="text-5xl">
            {{'common.person' | translate}}
        </div>
        <button class="mt-2" mat-raised-button (click)="add()">
            <span>{{'common.add' | translate}}</span>
        </button>

    </ng-container>
    <ng-container content>
        <filter-bar [expandable]="false">
            <input-string [(ngModel)]="filters.personDescription" label="common.nominative"
                class="w-full sm:w-49-pc md:w-33-pc lg:w-24-pc"></input-string>
            <input-string [(ngModel)]="filters.phoneNumber" label="person.phoneNumber"
                class="w-full sm:w-49-pc md:w-33-pc lg:w-24-pc"></input-string>
            <input-string [(ngModel)]="filters.fiscalCode" label="person.fiscalCode"
                class="w-full sm:w-49-pc md:w-33-pc lg:w-24-pc"></input-string>
            <input-string [(ngModel)]="filters.emailOrPEC" label="person.pec" class="w-full sm:w-49-pc md:w-33-pc lg:w-24-pc">
            </input-string>
            <select-box [(ngModel)]="filters.personType" label="common.type" [items]="typeItems" class="w-full sm:w-49-pc lg:w-24-pc"></select-box>

            <ng-container buttons>
                <button mat-raised-button color="accent" (click)="search()" class="w-full md:w-auto mr-5 mb-5 md:mb-0">
                    <span>{{'common.search' | translate}}</span>
                </button>
                <button mat-raised-button color="accent" (click)="export()" class="w-full md:w-auto mr-5 mb-5 md:mb-0">
                    <span>{{'common.export' | translate}}</span>
                </button>
                <button mat-raised-button (click)="reset()" class="w-full md:w-auto">
                    <span>{{'common.clear' | translate}}</span>
                </button>
            </ng-container>
        </filter-bar>

        <data-table [columns]="tableColumns" [manager]="dataTableManager" [actions]="tableActions">
        </data-table>
    </ng-container>
</page-content>
