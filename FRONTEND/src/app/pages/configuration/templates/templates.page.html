<page-content>
    <ng-container header>
        <div class="text-5xl">
            {{'template.templateConfig' | translate}}
        </div>
        <div class="flex justify-end">
            <button class="mt-2 mr-4" mat-raised-button (click)="add()">
                <span>{{'common.add' | translate}}</span>
            </button>
            <button class="mt-2" mat-raised-button (click)="showTags()">
                <span>{{'template.tags' | translate}}</span>
            </button>
        </div>

    </ng-container>
    <ng-container content>
        <filter-bar [expandable]="false">
            <input-string [(ngModel)]="filters.description" label="common.description" class="w-full sm:w-49-pc"></input-string>
            <input-string [(ngModel)]="filters.fileName" label="template.templateName" class="w-full sm:w-49-pc"></input-string>
            <ng-container buttons>
                <button mat-raised-button color="accent" (click)="search()" class="w-full md:w-auto mr-5 mb-5 md:mb-0">
                    <span>{{'common.search' | translate}}</span>
                </button>
                <button mat-raised-button (click)="reset()" class="w-full md:w-auto">
                    <span>{{'common.clear' | translate}}</span>
                </button>
            </ng-container>
        </filter-bar>

        <data-table [columns]="tableColumns" [manager]="dataTableManager" [actions]="tableActions">
        </data-table>
    </ng-container>
</page-content>
