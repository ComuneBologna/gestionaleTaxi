<page-content>
    <ng-container header>
        <div class="text-5xl">
            {{'users.users' | translate}}
        </div>
        <button class="mt-2" mat-raised-button (click)="add()">
            <span>{{'common.add' | translate}}</span>
        </button>

    </ng-container>
    <ng-container content>
        <filter-bar [expandable]="false">
            <input-string [(ngModel)]="filters.fullTextSearch" label="users.user" class="w-full md:w-49-pc">
            </input-string>

            <select-box [(ngModel)]="filters.permissionCode" multiple="true" label="common.role"
                class="w-full md:w-49-pc" [items]="permissionItems">
            </select-box>
            <ng-container buttons>
                <button mat-raised-button color="accent" (click)="search()" class="w-full md:w-auto mr-5 mb-5 md:mb-0">
                    <span>{{'common.search' | translate}}</span>
                </button>
                <button mat-raised-button (click)="clearFilters()" class="w-full md:w-auto">
                    <span>{{'common.clear' | translate}}</span>
                </button>

            </ng-container>
        </filter-bar>

        <data-table [columns]="tableColumns" [manager]="dataTableManager" [actions]="tableActions">
        </data-table>
    </ng-container>
</page-content>
